<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Token Minting Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #111827;
      margin-bottom: 1rem;
    }

    label {
      font-size: 16px;
      display: block;
      margin-bottom: 8px;
      color: #374151;
    }

    input {
      padding: 10px;
      width: 100%;
      margin-bottom: 1rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1e40af;
    }

    #walletInfo {
      margin-top: 2rem;
      color: #374151;
      font-size: 14px;
    }

    #walletStatus {
      display: block;
      margin-top: 0.5rem;
    }

    #responseMessage {
      margin-top: 1rem;
      font-size: 16px;
      color: #047857;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          crossorigin="anonymous"></script>
  <script src="./mintABI.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.5.0/ethers.umd.min.js"
          type="application/javascript"></script>
</head>

<body onload="checkWallet()">
  <div class="container">
    <h1>Mint Your Tokens</h1>
    <label for="tokenAmount">Number of Tokens</label>
    <input type="number" id="tokenAmount" placeholder="Enter token amount" min="1" />
    <button onclick="mintTokens()">Mint</button>

    <section id="walletInfo">
      <b>Wallet Status:</b>
      <span id="walletStatus" style="color:red;">Checking for a wallet connection...</span><br>
      <button onclick="checkWallet()" id="walletButton">Connect Wallet</button>
    </section>

    <h3><span id="responseMessage"></span></h3>
  </div>

  <script>
    var myWallet;
    var myContract;
    var provider;
    var signer;

    async function checkWallet() {
      var accountList = await ethereum.request({ method: 'eth_accounts' });
      myWallet = accountList[0];

      if (!myWallet) {
        await window.ethereum.request({
          method: "eth_requestAccounts",
          params: [{ eth_accounts: {} }]
        });

        accountList = await ethereum.request({ method: 'eth_accounts' });
        myWallet = accountList[0];
      }

      if (!myWallet) {
        document.getElementById('walletStatus').innerHTML = "Click connect to use your wallet.";
        document.getElementById('walletStatus').style.color = "#dc2626";
        document.getElementById('walletButton').hidden = false;
      } else {
        document.getElementById('walletStatus').innerHTML = "✔ Wallet Connected";
        document.getElementById('walletStatus').style.color = "#10b981";
        document.getElementById("walletButton").hidden = true;
      }

      contractConnect();
    }

    async function contractConnect() {
      await window.ethereum.request({ method: 'eth_requestAccounts' });
      provider = new ethers.providers.Web3Provider(window.ethereum);
      myContract = new ethers.Contract(mintContractAddress, mintABI, provider);
      signer = provider.getSigner();

      const supply = await myContract.totalSupply();
      console.log("Supply = " + supply + " | Contract Address = " + mintContractAddress);
    }

    async function mintTokens() {
      var input = document.getElementById('tokenAmount').value;
      var mintAmount = parseInt(input);

      if (isNaN(mintAmount) || mintAmount <= 0) {
        alert('Please enter a valid number of tokens greater than zero.');
        return;
      }

      try {
        const contractWithSigner = myContract.connect(signer);
        const tx = await contractWithSigner.mintFunction(mintAmount);
        const receipt = await tx.wait();
        console.log(`Transaction successful: ${receipt.transactionHash}`);
        document.getElementById('responseMessage').style.color = "#047857";
        document.getElementById('responseMessage').innerHTML = "✅ Tokens successfully minted!";
      } catch (error) {
        console.error("Mint error:", error);
        document.getElementById('responseMessage').style.color = "#dc2626";
        document.getElementById('responseMessage').innerHTML = `❌ Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
