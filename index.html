<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gearcoin Minting</title>
  <style>
    body {
     body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: url('Site-pic.png') no-repeat center center fixed;
  background-size: cover;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
    }

    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      color: #FFD700;
      margin-bottom: 1rem;
    }

    label {
      font-size: 16px;
      display: block;
      margin-bottom: 8px;
      color: #eee;
    }

    input {
      padding: 10px;
      width: 100%;
      margin-bottom: 1rem;
      border: 1px solid #FFD700;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      background-color: #FFD700;
      color: black;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e0c200;
    }

    #walletInfo {
      margin-top: 2rem;
      color: #eee;
      font-size: 14px;
    }

    #walletStatus {
      display: block;
      margin-top: 0.5rem;
    }

    #responseMessage {
      margin-top: 1rem;
      font-size: 16px;
      color: #47ff7e;
      animation: pulse 1s ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    #hoursScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      font-size: 3rem;
      color: red;
      z-index: 9999;
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
  <script src="./mintABI.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.5.0/ethers.umd.min.js" type="application/javascript"></script>
</head>

<body onload="initializeSite()">
  <audio id="bgAudio" autoplay loop>
    <source src="01 Shoot to Thrill.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div id="hoursScreen">Out of GAS! Come back later</div>

  <div class="container">
    <h1>Mint Your Gearcoin</h1>
    <label for="tokenAmount">Number of GAS Tokens</label>
    <input type="number" id="tokenAmount" placeholder="Enter token amount" min="1" />
    <button onclick="mintTokens()">Mint GAS</button>

    <section id="walletInfo">
      <b>Wallet Status:</b>
      <span id="walletStatus" style="color:red;">Checking for a wallet connection...</span><br>
      <button onclick="checkWallet()" id="walletButton">Connect Wallet</button>
    </section>

    <h3><span id="responseMessage"></span></h3>
  </div>

  <script>
    var myWallet;
    var myContract;
    var provider;
    var signer;

    function initializeSite() {
      checkHours();
      checkWallet();
    }

    function checkHours() {
      const now = new Date();
      const hour = now.getHours();
      const min = now.getMinutes();
      const totalMinutes = hour * 60 + min;
      const start = 8 * 60 + 30;
      const end = 22 * 60 + 30;

      if (totalMinutes < start || totalMinutes > end) {
        document.getElementById("hoursScreen").style.display = "flex";
        document.body.style.overflow = "hidden";
      }
    }

    async function checkWallet() {
      var accountList = await ethereum.request({ method: 'eth_accounts' });
      myWallet = accountList[0];

      if (!myWallet) {
        await window.ethereum.request({ method: "eth_requestAccounts" });
        accountList = await ethereum.request({ method: 'eth_accounts' });
        myWallet = accountList[0];
      }

      if (!myWallet) {
        document.getElementById('walletStatus').innerHTML = "Click connect to use your wallet.";
        document.getElementById('walletStatus').style.color = "#dc2626";
        document.getElementById('walletButton').hidden = false;
      } else {
        document.getElementById('walletStatus').innerHTML = "✔ Wallet Connected";
        document.getElementById('walletStatus').style.color = "#10b981";
        document.getElementById("walletButton").hidden = true;
      }

      contractConnect();
    }

    async function contractConnect() {
      await window.ethereum.request({ method: 'eth_requestAccounts' });
      provider = new ethers.providers.Web3Provider(window.ethereum);
      myContract = new ethers.Contract(mintContractAddress, mintABI, provider);
      signer = provider.getSigner();

      const supply = await myContract.totalSupply();
      console.log("Supply = " + supply + " | Contract Address = " + mintContractAddress);
    }

    async function mintTokens() {
      var input = document.getElementById('tokenAmount').value;
      var mintAmount = parseInt(input);

      if (isNaN(mintAmount) || mintAmount <= 0) {
        alert('Please enter a valid number of tokens greater than zero.');
        return;
      }

      try {
        const contractWithSigner = myContract.connect(signer);
        const tx = await contractWithSigner.mintFunction(mintAmount);
        const receipt = await tx.wait();
        console.log(`Transaction successful: ${receipt.transactionHash}`);
        document.getElementById('responseMessage').style.color = "#47ff7e";
        document.getElementById('responseMessage').innerHTML = "✅ GAS Tokens successfully minted! \uD83D\uDE97\u26FD️";
      } catch (error) {
        console.error("Mint error:", error);
        document.getElementById('responseMessage').style.color = "#ff4444";
        document.getElementById('responseMessage').innerHTML = `❌ Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
