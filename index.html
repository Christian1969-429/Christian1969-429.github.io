<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GEARcoin Garage</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* [Styling unchanged for brevity] */
  </style>

  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
  <script src="./mintABI.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.5.0/ethers.umd.min.js" type="application/javascript"></script>
</head>

<body onload="initializeApp()">
  <div class="container">
    <h1>Mint GEARcoin (GAS)</h1>
    <label for="tokenAmount">Enter GAS Token Amount</label>
    <input type="number" id="tokenAmount" placeholder="Min: 5 | Max: 100000" min="5" max="100000" />
    <button onclick="handleMintRequest()">Mint Now</button>

    <div id="fuelGauge">
      <div id="fuelFill"></div>
    </div>

    <div id="walletInfo">
      <strong>Wallet Status:</strong>
      <span id="walletStatus" style="color:red;">Checking for wallet...</span><br>
      <button onclick="connectWallet()" id="walletButton">Connect Wallet</button>
    </div>

    <div id="responseMessage"></div>

    <div id="mintHistoryTitle">Mint History:</div>
    <div id="mintHistory"></div>
  </div>

  <div class="ascii-art">
     _________
    |         |
    _o_  _| ___=___ |_  _o_
   /`-'\ ( )       ( ) /`-'\
   |   |-|  ___*___  |-|   |
   |   | | (-+-+-+-) | |   |
   |   |--\_KAR120C_/--|   |
   ---                 ---
  </div>

  <audio id="revSound" src="https://freesound.org/data/previews/277/277007_5367180-lq.mp3"></audio>

  <script>
    const mintContractAddress = "0x303e89C1dE8A48Db4429aD6B22f8f50041a7DeF6";
    let wallet, contract, provider, signer;

    async function initializeApp() {
      await connectWallet();
    }

    async function connectWallet() {
      if (!window.ethereum) {
        alert("Please install MetaMask to use this dApp.");
        return;
      }

      try {
        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
        wallet = accounts[0];

        if (!wallet) throw new Error("No wallet found");

        document.getElementById('walletStatus').textContent = "Wallet Connected";
        document.getElementById('walletStatus').style.color = "#10b981";
        document.getElementById("walletButton").hidden = true;

        provider = new ethers.providers.Web3Provider(window.ethereum);
        contract = new ethers.Contract(mintContractAddress, mintABI, provider);
        signer = provider.getSigner();

        const supply = await contract.totalSupply();
        updateFuelGauge(supply);

      } catch (err) {
        console.error("Wallet connection error:", err);
        document.getElementById('walletStatus').textContent = "Wallet connection failed.";
      }
    }

    async function handleMintRequest() {
      const amountInput = document.getElementById('tokenAmount').value;
      const mintAmount = parseInt(amountInput);
      const responseEl = document.getElementById('responseMessage');
      responseEl.classList.remove('flash-orange-yellow');
      responseEl.style.color = "#f4f4f4";

      if (isNaN(mintAmount) || mintAmount < 5) {
        responseEl.textContent = '❌ You must mint at least 5 tokens.';
        return;
      }

      if (mintAmount > 100000) {
        responseEl.textContent = '❌ You cannot mint more than 100,000 tokens at once.';
        return;
      }

      try {
        const contractWithSigner = contract.connect(signer);
        const tx = await contractWithSigner.mintFunction(mintAmount);
        const receipt = await tx.wait();

        document.getElementById("revSound").play();
        responseEl.classList.add('flash-orange-yellow');
        responseEl.innerHTML = `✅ GAS Tokens successfully minted! <br><button onclick="copyHash('${receipt.transactionHash}')">Copy TX Hash</button>`;

        addMintHistory(receipt.transactionHash);
        const newSupply = await contract.totalSupply();
        updateFuelGauge(newSupply);

      } catch (error) {
        console.error("Mint error:", error);
        responseEl.style.color = "#dc2626";
        responseEl.textContent = `❌ Error: ${error.message}`;
      }
    }

    function copyHash(hash) {
      navigator.clipboard.writeText(hash).then(() => alert("Copied TX Hash!"));
    }

    function addMintHistory(txHash) {
      const history = document.getElementById("mintHistory");
      const entry = document.createElement("div");
      entry.textContent = `TX: ${txHash}`;
      history.prepend(entry);
    }

    function updateFuelGauge(supply) {
      const percent = Math.min((supply / 100000) * 100, 100);
      document.getElementById("fuelFill").style.width = percent + "%";
    }
  </script>
</body>
</html>
